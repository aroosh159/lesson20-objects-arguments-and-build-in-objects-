<!DOCTYPE html>
<html>
<head>
<title>Introduction to objects in Javascript </title>
</head>
<body>
<h2>Javascript objects and its properties</h2>
<p id="demo"></p>
<script>
var person={
    firstName: "Aroosh ",
    age : 13,
    address: "Faisalabad"};
    document.getElementById("demo").innerHTML="My name is "+person.firstName+"I am "+person.age+" years old."
</script>
</body>
</html>
